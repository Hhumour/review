<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;
    }
    .accordion .fa{
        margin-right: 0.5rem;
    }
</style>
<script>
    $(document).ready(function(){
        // Add minus icon for collapse element which is open by default
        $(".collapse.show").each(function(){
        	$(this).prev(".card-header").find(".fa").addClass("fa-minus").removeClass("fa-plus");
        });
        
        // Toggle plus minus icon on show hide of collapse element
        $(".collapse").on('show.bs.collapse', function(){
        	$(this).prev(".card-header").find(".fa").removeClass("fa-plus").addClass("fa-minus");
        }).on('hide.bs.collapse', function(){
        	$(this).prev(".card-header").find(".fa").removeClass("fa-minus").addClass("fa-plus");
        });
    });
</script>
</head>
<body>
<div class="bs-example">
    <div class="accordion" id="accordionExample">
        <div class="card"  style="border: none;">
            <div class="card-header" id="headingThree">

            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                
					<div class="container-fluid" style="height:200px; border: none; line-height: 1.2">
						<div class="row">
							<div class="col-lg-1 col-sm-12 col-md-1">

							</div>
							<div class="dropdown col-lg-2">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Current Designation<span class="caret"></span></button>
								<ul class="dropdown-menu">
									<li><a href="#">Designation 1</a></li>
									<li><a href="#">Designation 2</a></li>
									<li><a href="#">Designation 3</a></li>
								</ul>
							</div>                                          

							<div class="dropdown col-lg-offset-3 col-lg-1">

								<ul class="dropdown-menu">
									<li><a href="#">Designation 1</a></li>
									<li><a href="#">Designation 2</a></li>

							</div>
						</div>	
					</div>
        	</div>
    	</div>
	</div>
</div>
</body>
